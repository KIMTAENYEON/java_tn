<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
</head>
<body>
	<form action="">
		<h1>회원가입</h1> <br>
		아이디 : <input type="text" name="id"><br>
		비밀번호 : <input type="password" name="pw"><br>
		비밀번호확인 : <input type="password" name="pwck"><br>
		이메일 : <input type="email" name="email"><br>
		성별 : 
		<input type="radio" name="gender" value="M" checked>남자
		<input type="radio" name="gender" value="W">여자<br>
		전화번호 : 
		<input type="text" name="phone1" maxlength="3">
		<input type="text" name="phone2" maxlength="4">
		<input type="text" name="phone3" maxlength="4"><br>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
