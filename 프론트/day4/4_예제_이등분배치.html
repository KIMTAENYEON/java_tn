<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이등분 예제</title>
	<style>
		.box1{
			box-sizing: border-box; border: 2px solid red; padding: 10px; 
		}
		.box1-1, .box1-2{
			height: 500px; width: 50%; border: 2px solid blue; display: inline-block; box-sizing: border-box; 
		}
		.box1-2{
			border-color: green; 
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box1-1">1</div><div class="box1-2">2</div>
	</div>
</body>
</html>
