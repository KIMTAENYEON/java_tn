<html lang="en">

	<title>숫자 증가 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="minus">-</button>
	<span class="num">0</span>
	<button class="plus">+</button>
	<script>
		// $('.plus').click(function(){
		// 	var num = $('.num').text();
		// 	num = parseInt(num) + 1;
		// 	$('.num').text(num);
		// })
		// $('.minus').click(function(){
		// 	var num = $('.num').text();
		// 	num = parseInt(num) - 1;
		// 	$('.num').text(num);
		// })
		$('button').click(function(){
			var num = $('.num').text();
			num = parseInt(num)
			if($(this).text() == '-'){
				num--;
			}else{
				num++;
			}
			$('.num').text(num);
		})
	</script>
</body>
</html>
