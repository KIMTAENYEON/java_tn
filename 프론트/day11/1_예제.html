<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		ul{ padding: 0;  list-style: none;}
		.menu-box{	display: flex;	}
		.menu-box .menu-list{
			width: 100%; box-sizing: border-box; height: 100px; border: 2px solid red;
			border-left: none; position: relative;
		}
		.menu-box .menu-list:first-child{
			border-left: 2px solid red;
		}
		.menu-box .sub-menu-box{
			position: absolute; left: -2px; top: 96px;
			width: 100%;  height: 146px; border: 2px solid red;
		}
	</style>
</head>
<body>
	<ul class="menu-box">
		<li class="menu-list">
			<a href="#" class="menu">메뉴1</a>
			<ul class="sub-menu-box">
				<li class="sub-menu-list">
					<a href="#" class="sub-menu">메뉴1-1</a>
				</li>
				<li>
					<a href="#" class="sub-menu">메뉴1-2</a>
				</li>
				<li>
					<a href="#" class="sub-menu">메뉴1-3</a>
				</li>
			</ul>
		</li>
		<li class="menu-list">
			<a href="#" class="menu">메뉴2</a>
			<ul class="sub-menu-box">
				<li class="sub-menu-list">
					<a href="#" class="sub-menu">메뉴2-1</a>
				</li>
				<li>
					<a href="#" class="sub-menu">메뉴2-2</a>
				</li>
				<li>
					<a href="#" class="sub-menu">메뉴2-3</a>
				</li>
			</ul>
		</li>
		<li class="menu-list">
			<a href="#" class="menu">메뉴3</a>
			<ul class="sub-menu-box">
				<li class="sub-menu-list">
					<a href="#" class="sub-menu">메뉴3-1</a>
				</li>
				<li>
					<a href="#" class="sub-menu">메뉴3-2</a>
				</li>
				<li>
					<a href="#" class="sub-menu">메뉴3-3</a>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
