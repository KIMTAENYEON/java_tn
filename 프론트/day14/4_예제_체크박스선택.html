<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 선택 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box-container::after{ content: ''; display: block; clear: both;}
		.box{	width: 150px; height: 50px; border: 1px solid red; float: left; margin-right: 10px;	box-sizing: border-box;	}
		.box.checked{
			border: none; width: auto; line-height: 50px; 
		}
	</style>
</head>
<body>
	<div class="box-container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div class="check-box-container">
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="사과">사과
			</label>
		</div>
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="배">배
			</label>
		</div>
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="바나나">바나나
			</label>
		</div>
		<div class="check-box">
			<label><input type="checkbox" name="fruit" value="키위">키위
			</label>
		</div>
		<div class="check-box">
			<label>
				<input type="checkbox" name="fruit" value="딸기">딸기
			</label>
		</div>
	</div>
	<script>
	var arr = [];
		$('[name=fruit]').click(function(){
			var value = $(this).val();
			$('.box').text('');
			$('.box').removeClass('checked');
			if($(this).prop('checked')){
				arr.push(value);
			}else{
				var index = arr.indexOf(value);
				arr.splice(index, 1);
			}
			for(var i = 0; i < arr.length; i++){
				$('.box').eq(i).text(arr[i]);
				$('.box').eq(i).addClass('checked');
			}
		});
	</script>
</body>
</html>
