<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.container{ padding: 50px 0;}
		h1{ text-align: center;}
	</style>
</head>
<body>
	<form class="container">
  	<h1>회원가입</h1>
		<div class="form-group">
			<input type="text" class="form-control" id="usr" name="id" placeholder="아이디">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pwd" name="password" placeholder="비밀번호">
		</div>
		<button type="submit" class="btn btn-outline-primary btn-block">회원가입</button>
	</form>
</body>
</html>
