<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전역변수 예수</title>
	<script src="1_전역변수.js"></script>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="minus">-</button>
	<span class="num">1</span>
	<button class="plus">+</button>
	<script>
		//전역변수 num을 호출
		console.log(num);
		//지역변수 num2를 호출
		//console.log(num2); // 지역 변수는 해당 지역에서 사용 가능하기 때문에 다른곳에서는 에러 발생 
		var Max = 10, Min = 0;
		num = Min;
		$('.num').text(num);
		$('.minus').click(function(){
			if(num > Min){
				num--;
				$('.num').text(num);
			}
		});
		$('.plus').click(function(){
			if(num < Max){
				num++;
				$('.num').text(num);
			}	
		});
	</script>
</body>
</html>
